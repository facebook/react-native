appId: ${APP_ID} # iOS: com.meta.RNTester.localDevelopment | Android: com.facebook.react.uiapp
---
- launchApp
- assertVisible: "Components"
- assertVisible:
    id: "explorer_search"
- tapOn:
    id: "explorer_search"
- inputText:
    text: "Modal"
- assertVisible:
    id: "Modal"
- tapOn:
    id: "Modal"
- assertVisible:
    text: "Show Modal"
- tapOn:
    text: "Show Modal"
- assertVisible:
    text: "Close"
- tapOn:
    text: "Close"
- assertVisible:
    text: "Show Modal"
