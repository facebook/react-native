appId: ${APP_ID} # iOS: com.meta.RNTester.localDevelopment | Android: com.facebook.react.uiapp
---
- launchApp
- assertVisible: "Components"
- assertVisible:
    id: "explorer_search"
- tapOn:
    id: "explorer_search"
- inputText:
    text: "Image"
- assertVisible:
    id: "Image"
- tapOn:
    id: "Image"
- assertVisible: "Plain Network Image with `source` prop."
