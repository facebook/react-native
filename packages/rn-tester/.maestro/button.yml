appId: ${APP_ID} # iOS: com.meta.RNTester.localDevelopment | Android: com.facebook.react.uiapp
---
- launchApp
- assertVisible: "Components"
- assertVisible:
    id: "explorer_search"
- tapOn:
    id: "explorer_search"
- inputText:
    text: "Button"
- assertVisible:
    id: "Button"
- tapOn:
    id: "Button"
- tapOn: 
    id: "button_default_styling"
- assertVisible: "Your application has been submitted!"
- tapOn: "OK"
