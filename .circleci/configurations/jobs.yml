              echo "Failed to built hermes.framework for $SLICE in $FLAVOR"
              exit 1
            fi

            if [[ -d "$FINAL_PATH/API/hermes/hermes.framework.dSYM" ]]; then
              echo "Successfully built hermes.framework.dSYM for $SLICE in $FLAVOR"
