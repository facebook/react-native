# Workflows enables us to run multiple jobs in parallel
workflows:
  version: 2
  
  test_node:
    jobs:
      - test-node-8
      - test-node-6
# Node 4 tests are already failing on Circle 1.0
#      - test-node-4

  website:
    jobs:
      - test-website
      - deploy-website:
          requires:
            - test-website
          filters:
            branches:
              only:
                - /.*-stable/
                - master

  test_android:
    jobs:
      - build-js-bundle:
          filters:
            branches:
              ignore: gh-pages
      - test-android:
          requires:
            - build-js-bundle

  test_ios:
    jobs:
      - test-objc-ios
      - test-objc-tvos
      - test-objc-e2e
      - test-podspec
